<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="input-window">0</div>
        <nav>
            <div class="number-button">
                <div class="line">
                    <input type="button" value="AC">
                </div>
                <div class="line">
                    <div class="crossline"><input type="button" value="9"></div>
                    <div class="crossline"><input type="button" value="8"></div>
                    <div class="crossline"><input type="button" value="7"></div>
    
                </div>
                <div class="line">
                    <div class="crossline"><input type="button" value="6"></div>
                    <div class="crossline"><input type="button" value="5"></div>
                    <div class="crossline"><input type="button" value="4"></div>
    
                </div>
                <div class="line">
                    <div class="crossline"><input type="button" value="3"></div>
                    <div class="crossline"><input type="button" value="2"></div>
                    <div class="crossline"><input type="button" value="1"></div>
                </div>

                <div class="line">
                    <div class="crossline"><input type="button" value="0"></div>
                    <div class="crossline"><input type="button" value="."></div>
                </div>

            </div>
            <div class="operator">
                <div class="line"><input type=button value="+"></div>
                <div class="line"><input type=button value="-"></div>
                <div class="line"><input type=button value="*"></div>
                <div class="line"><input type=button value="/"></div>
                <div class="line"><input type=button value="="></div>
            </div>
    
        </nav>
    </div>
</body>
</html>
